@(form: Form[(String,String)])(implicit flash: Flash, request: RequestHeader)

@main(Messages("heading_login")) {
    
    @helper.form(routes.Application.authenticate) {
        
        <h1>Sign in</h1>
        
        @form.globalError.map { error =>
            <p class="error">
                @error.message
            </p>
        }
        
        @flash.get("success").map { message =>
            <p class="success">
                @message
            </p>
        }
        
        <p>
            <input type="email" name="email" placeholder="Email" value="@form("email").value">
        </p>
        <p>
            <input type="password" name="password" placeholder="Password">
        </p>
        <p>
            <button type="submit">Login</button>
        </p>
        
    }    
}
