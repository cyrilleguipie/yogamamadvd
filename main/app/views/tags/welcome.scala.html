@()(implicit flash: Flash, request: RequestHeader, user: Option[String])
<script type="text/javascript">
  $('#welcome').html(
    '@{user match {
      case None => Html(Messages("text_welcome", "#", "#"))
      case Some(username) => Html(Messages("text_logged", "#", username, routes.Application.logout.url + "?returnUrl=" + request.path))
    }}'
 )
</script>
