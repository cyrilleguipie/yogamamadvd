@()(implicit flash: Flash, request: RequestHeader, user: Option[String])
<script type="text/javascript">
  $('#welcome').html(
    @if(user) {
      '@Html(Messages("text_logged", "#", user.get, routes.Application.logout.url + "?returnUrl="
        + Application.encodeUrl(request.path)))'
    } else {
      '@Html(Messages("text_welcome", "#", "#"))'
    }
 )
</script>
