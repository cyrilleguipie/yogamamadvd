@()(implicit flash: Flash, request: RequestHeader, user: Option[String])
<script type="text/javascript">
  $('#welcome').html(
    '@if(user) {
      Html(Messages("text_logged", "#", user, routes.Application.logout.url + "?returnUrl=" + request.path))
    } else {
      Html(Messages("text_welcome", "#", "#"))
    }'
 )
</script>
