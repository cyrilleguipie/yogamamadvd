@()(implicit flash: Flash, request: RequestHeader)
<script type="text/javascript">
  $('#welcome').html(
    @if(request.session.get("username")) {
      '@Html(Messages("text_logged", "#", request.session.get("username").get, routes.Application.logout.url + "?returnUrl2=" + request.path))'
    } else {
      '@Html(Messages("text_welcome", "#", "#"))'
    }
 )
</script>
