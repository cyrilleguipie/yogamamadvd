@(form: Form[User], returnUrl: String)(implicit flash: Flash, request: RequestHeader, user: Option[String])

@main(Messages("heading_register")) {

  <h1>@Messages("heading_register")</h1>

  @form.globalError.map { error =>
    <div class="warning">
        @Messages(error.message)
    </div>
  }

  @tags.register(form, returnUrl)
    
}
